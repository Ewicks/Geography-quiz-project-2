<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Quiz</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <script src="https://kit.fontawesome.com/b2fe83387a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <video src="assets/images/vid1.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="question-count">
                        Question
                    </p>
                </div>
                <div class="hud-item">
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h6 class="hud-main-text" id="score">
                        0
                    </h6>
                </div>
                <p id="countdown"></p>
                <div class="center">
                    <img id="muted" src="assets/images/muted.jpeg" alt="Picture of audio speakers">
                    <a id="home-icon" href="index.html"><i class="fa-solid fa-house"></i></a>
                    <a id="reload-icon" href=""><i class="fa-solid fa-arrows-rotate"></i></a>
                </div>
            </div>
            <h3 id="question">What is the answer to this question</h3>
            <div class="choice-container">
                <p class="choice-letter">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-letter">B</p>
                <p class="choice-text" data-number="2">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-letter">C</p>
                <p class="choice-text" data-number="3">Choice</p>
            </div>
            <div  class="choice-container">
                <p class="choice-letter">D</p>
                <p class="choice-text" data-number="4">Choice</p>
            </div>
        </div>
    </div>

    <script src="assets/js/questions.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
